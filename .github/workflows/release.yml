name: Create Release

on:
  push:
    tags:
      - "v*.*.*" # Triggers on version tags like v1.0.0, v2.1.3, etc.
  workflow_dispatch: # Allow manual triggering

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create bbzcal directory structure
        run: |
          mkdir -p build/bbzcal

      - name: Copy source files to bbzcal folder
        run: |
          # Copy all files except build directory and .git
          rsync -av --exclude='build/' \
                    --exclude='.git/' \
                    . build/bbzcal/

      - name: Create release zip
        run: |
          cd build
          zip -r local_bbzcal.zip bbzcal/

      - name: Get version from tag or generate timestamp
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=$(date +'%Y%m%d%H%M%S')
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          body: |
            ## local_bbzcal ${{ steps.version.outputs.version }}

            ### Installation
            1. Download the `local_bbzcal.zip` file
            2. Extract it to your Moodle installation's `local/` directory
            3. Navigate to Site Administration > Notifications to complete the installation

          files: |
            build/local_bbzcal.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
